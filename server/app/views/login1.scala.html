@* login1 Template File *@
@()(implicit request: RequestHeader)

@main("Login") {
  <h2>Login</h2>

  <form method="GET" action="validateGet1">
    <h3>Login with GET (not secure)</h3>
    <label for="username">Username:</label>
    <input type="text" name="username"></input>
    <br>
    <label for="password">Password:</label>
    <input type="password" name="password"></input>
    <br>
    <input type="submit"></input>
  </form>

  <form method="POST" action="@routes.TaskList1.validateLoginPost()">
    @helper.CSRF.formField
    <h3>Login with POST</h3>
    <label for="username">Username:</label>
    <input type="text" name="username"></input>
    <br>
    <label for="password">Password:</label>
    <input type="password" name="password"></input>
    <br>
    <input type="submit"></input>
  </form>

  <form method="POST" action="@routes.TaskList1.createUser()">
    @helper.CSRF.formField
    <h3>Create User</h3>
    <label for="username">Username:</label>
    <input type="text" name="username"></input>
    <br>
    <label for="password">Password:</label>
    <input type="password" name="password"></input>
    <br>
    <input type="submit"></input>
  </form>
}
